apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: front-end-fezinhadasorte
  namespace: argocd-producao
spec:
  project: default
  source:
    repoURL: https://github.com/luizgusmao/IAC-fezinhadasorte.git
    targetRevision: HEAD
    path: apps/frontEndFezinhadasorte
  destination:
    server: https://kubernetes.default.svc
    namespace: producao
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
