apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: "6.52.9"
    chart: grafana
    helm:
      parameters:
      - name: "adminPassword"
        value: "kong"
        forceString: true # ensures that value is treated as a string
      values: |
        replicas: 3
        autoscaling:
          enabled: true
          minReplicas: 1
          maxReplicas: 5
        persistence:
          enabled: true  # enable persistence using Persistent Volumes 
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Prometheus
                type: prometheus
                url: http://prometheus-server
                access: proxy
                isDefault: true
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
              - name: 'default'
                orgId: 1
                folder: ''
                type: file
                disableDeletion: false
                editable: true
                options:
                  path: /var/lib/grafana/dashboards/default
        dashboards:
          default:
            kong-dash:
              gnetId: 7424  # Install the following Grafana dashboard in the
              revision: 7   # instance: https://grafana.com/dashboards/7424
              datasource: Prometheus
        ingress:
          enabled: true
          ingressClassName: kong
          hosts:
          - "fezinhadasorte.com"
          path: /grafana
          pathType: Prefix
        grafana.ini:
          server:
            domain = fezinhadasorte.com
            root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana/
            serve_from_sub_path = true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
