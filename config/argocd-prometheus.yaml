apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: "20.2.0"
    chart: prometheus
    helm:
      values: |
        server:
          global:
            scrape_interval: 10s
          ingress:
            enabled: true
            ingressClassName: kong
            hosts:
              - fezinhadasorte.com/prometheus
            path: /prometheus
            pathType: Prefix
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
