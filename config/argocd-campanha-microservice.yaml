apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: campanha-microservice
  namespace: producao
spec:
  project: default
  source:
    repoURL: https://github.com/luizgusmao/IAC-fezinhadasorte.git
    targetRevision: HEAD
    path: apps/campanha-microservice
  destination:
    server: https://kubernetes.default.svc
    namespace: producao
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
