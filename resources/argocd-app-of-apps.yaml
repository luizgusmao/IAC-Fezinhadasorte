apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd-producao
spec:
  project: default
  source:
    repoURL: https://github.com/luizgusmao/IAC-Fezinhadasorte.git
    targetRevision: HEAD
    path: config
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-producao
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
