apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: campanha-microservice-hpa
  namespace: ingress-nginx
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: campanha-microservice-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50