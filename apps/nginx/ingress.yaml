apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-fezinhadasorte
  namespace: nginx_ingress
  annotations:
    nginx.ingress.kubernates.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: www.fezinhadasorte.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-end-fezinhadasorte-clusterip-service
            port: 
              number: 443
  - host: fezinhadasorte.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-end-fezinhadasorte-clusterip-service
            port: 
              number: 443
