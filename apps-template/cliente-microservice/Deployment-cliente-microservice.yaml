apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: cliente-microservice-deployment
  namespace: producao-api-cliente
  labels:
    app: cliente-microservice
spec:
  selector:
    matchLabels:
      app: cliente-microservice
      tier: web
  replicas: 3 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: cliente-microservice
        tier: web
    spec:
      containers:
      - name: cliente-microservice-container
        env:
        - name: TZ
          value: America/Sao_Paulo
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: fezinhadasorte-secret-db
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: fezinhadasorte-secret-db
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: fezinhadasorte-secret-db
              key: database
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: fezinhadasorte-secret-db
              key: db_host
        - name: SECRET_KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fezinhadasorte-secret-key-store
              key: secret_keystore_password
        - name: SECRET_KEY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fezinhadasorte-secret-key
              key: secret_key_password
        - name: SECRET_KEYCLOAK_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: fezinhadasorte-secret-keycloak
              key: secret-keycloak-client-id
        - name: SECRET_KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: fezinhadasorte-secret-keycloak
              key: secret-keycloak-client-secret
        image:  INIT_IMAGE_NAME # Image that will be used to containers in the cluster
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080 # The port that the container is running on in the cluster
            protocol: TCP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30